<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Detection Alarm System</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('/static/images.jpg'); /* Ensure this path is correct */
            background-size: cover;
            background-position: center;
            color: white;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin: 0;
            font-size: 3em;
        }
        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 50px; /* Increased padding for a larger rectangle */
            border-radius: 10px;
        }
        .status {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            font-size: 2em; /* Increased font size for better visibility */
        }
        .status.green {
            background-color: green;
        }
        .status.red {
            background-color: red;
        }
        footer {
            position: absolute;
            bottom: 20px;
            text-align: center;
        }
        .social-icons img {
            width: 40px;
            height: 40px;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fire Detection Alarm System</h1>
        <div class="status {{ 'red' if status == 'Fire Detected!' else 'green' }}">
            {{ status }}
        </div>
    </div>
    <footer>
        <p>Created by Manish Dhatrak</p>
        <div class="social-icons">
            <a href="https://www.linkedin.com/in/your-linkedin-profile"><img src="/static/linkedin.png" alt="LinkedIn"></a>
            <a href="https://github.com/your-github-profile"><img src="/static/1.jpg" alt="GitHub"></a>
            <a href="https://twitter.com/your-twitter-profile"><img src="/static/2.png" alt="Twitter"></a>
            <a href="https://www.instagram.com/your-instagram-profile"><img src="/static/3.jpg" alt="Instagram"></a>
        </div>
    </footer>
</body>
</html>
